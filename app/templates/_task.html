 <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user.user', username=task.author.username) }}">
                    <img src="{{ task.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('user.user', username=task.author.username) }}">
                            {{ task.author.username }}
                        </a>
                    </span>
                {% endset %}
                {{ _('%(username)s said %(when)s',
                    username=user_link, when=moment(task.timestamp).fromNow()) }}
                <br>
                <span id="task{{ task.id }}">{{ task.summary }}</span>
                {% if task.language and task.language != g.locale %}
                <br><br>
                <a href="#">{{ _('Translate') }}</a>
                {% endif %}
                
                
            </td>
        </tr>
</table>
