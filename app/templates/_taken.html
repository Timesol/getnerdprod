<div class="task-container">
    {% for task in tasks_taken %}
<a href="javascript:load_task('{{task.id}}')" class="black-link">
<div class="task-item">
      
        <div class="row task-rows cgreen" >
        <div class="col-xs-3 task-infos ">
        {% if task.internet == 1 %}
        <i class="material-icons" style="color:#82c382;">wifi</i>
        {% else %}
        <i class="material-icons" style="color:#e1e1e1;">wifi_off</i>
        {% endif %}</div></div>
       
        <div class="row task-rows cred">
        <div class="col-xs-6 task-summary">{{task.summary[:150]}} ...</div></div>

        <div class="row task-rows cbrown">
        <div class="col-xs-12 task-body">{{task.body[:200]}} ...</div></div>


</div>
     

</a>


   
    {% endfor %}
</div>
