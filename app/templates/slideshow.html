 <script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
 <!-- Container for the image gallery -->
<div class="container-slide">

  <!-- Full-width images with number text -->
  <div class="mySlides" id="slideimg">
    <div class="numbertext">1 / 3</div>
      <img src="{{url_for('static', filename='img/icons/camera.svg')}}" style="width:50%; text-align:center;">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
      <img src="{{url_for('static', filename='img/icons/firefox.svg')}}" style="width:50%;">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
      <img src="{{url_for('static', filename='img/icons/android.svg')}}" style="width:50%;">
  </div>

 

  <!-- Next and previous buttons -->
  <a class="prev prev-slide" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next next-slide" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row row-slide">
    <div class="column column-slide">
      <img class="demo cursor" src="{{url_for('static', filename='img/icons/camera.svg')}}" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column column-slide">
      <img class="demo cursor" src="{{url_for('static', filename='img/icons/firefox.svg')}}" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column column-slide">
      <img class="demo cursor" src="{{url_for('static', filename='img/icons/android.svg')}}" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    
  </div>
</div>
